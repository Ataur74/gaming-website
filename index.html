<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <link rel="stylesheet" href="style/gaming.css">
</head>

<body>
    <header>
        <div class="header-container">
            <nav class="logo-container">
                <img class="logo" src="images/Frame.png" alt="">
                <h3><span class="text-primary">G</span>amer</h3>
            </nav>
            <nav class="link-container">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <div class="follow">
                    <a href="">Follow Us On</a>
                    <div class="image-container">
                        <img src="images/youtube.svg" alt="">
                        <img src="images/tiktok.svg" alt="">
                    </div>
                </div>

            </nav>
        </div>
    </header>
    <main>
        <section class="play-like">
            <div class="section-container">
                <img src="images/Group 14.png" alt="" class="background">
                <div class="left">
                    <h2 class="sub-title">Play Like The</h2>
                    <h1 class="headline highlight-text">G.O.A.T.</h1>
                    <div class="features">
                        <div class="feature">
                            <img src="images/play.svg" alt="">
                            <p>1-Click instant play</p>
                        </div>
                        <div class="feature">
                            <img src="images/download.svg" alt="">
                            <p>No Download</p>
                        </div>
                        <div class="feature">
                            <img src="images/support.svg" alt="">
                            <p>1000s of supported online games</p>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="primary-button">Sign In</button>
                        <button class="primary-button-2">Go Rogue</button>
                    </div>
                </div>
                <div class="right">
                    <img src="images/Group 18.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
